<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自訂元件 custom button</title>
   
</head>
<body>
    <custom-button></custom-button>  <!--顯示自訂按鈕-->
    <script>
        class MyButton extends HTMLElement{

            //建構子
            constructor(){
                super();
                const shadow=this.attachShadow({mode:'open'});
                //樣式設計
                shadow.innerHTML=`  
                <style>
                    button{
                        background-color: pink;
                        color: red;
                        border: none;
                        padding: 15px 25px;
                        cursor: pointer;
                        border-radius: 8px;
                    }

                    button:hover{
                        background-color: darkmagenta;
                        color: white;
                    }
                </style>
                <button>預購從速</button>
                `;
            }
        }
        customElements.define('custom-button',MyButton);
    </script>
</body>
</html>
