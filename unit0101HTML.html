<!--宣示HTML文件，\\文件依照HTML5標準-->
<!DOCTYPE html>

<!--指定HTML的語言屬性，告訴瀏覽器該網頁主要語言-->
<html lang="zh-tw">

<!--
包含有關HTML文件的metadata(元資料，元數據)
包含字元的編碼、連結外部CSS或是JS...等
-->
<head>
    <!--設定字元編碼 UTF-8-->
    <meta charset="UTF-8">
    <!--響應式網頁
    用於設定網頁的視埠，告訴瀏覽器如何初始化和渲染(rende)頁面
    width=device-width，視埠的寬度等於該裝置的實際寬度
    initial-scale=1.0，表示該頁面的初始化比為1.0，即不進行初始的縮放
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
    其他常見meta
    name="description"：描述網頁
    name="author" content："作者名稱"
    name="keywords" content：""
    -->

    <title>咖啡時光</title> <!--設定網頁標題-->
</head>
<body>
    welcome to cafe time
</body>
</html>
