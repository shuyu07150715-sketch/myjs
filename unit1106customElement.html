<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自訂元件 custom picker color</title>
   
</head>
<body>
    
    <color-picker></color-picker>

    <script>

        class PickerColor extends HTMLElement{

            //建構子
            constructor(){
                super();
                this.attachShadow({mode:'open'})
            }

            connectedCallback(){
                const saveColor=localStorage.getItem('color') || '#000000';
                this.shadowRoot.innerHTML=`
                    <input type="color" value="${saveColor}">
                `;

                this.shadowRoot.querySelector('input').addEventListener('input',(e)=>{
                    localStorage.setItem('color',e.target.value);
                })
            }
        }
        
        customElements.define('color-picker',PickerColor);

    </script>
</body>
</html>
