<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG and CSS</title>
    <style>
        .circle{
            fill:bisque;
            stroke: aquamarine;
            stroke-width: 8;
            opacity: 0.7;  /*不透明度*/
            transition: fill 2.0s ease;
        }

        .circle:hover{
            fill: aquamarine;
        }
    </style>
</head>
<body>
    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
        <circle cx="250" cy="250" r="100" class="circle" />
    </svg>
</body>
</html>
