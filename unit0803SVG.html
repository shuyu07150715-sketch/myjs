<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and SVG</title>
</head>
<body>

    <!--SVG(Scalable vector Graphics),網頁尚可縮放的向量圖形-->
    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
        <line x1="50" y1="50" x2="300" y2="300" stroke="green" stroke-width="8" />  <!--(x1,y1)到(x2,y2)的線條 stroke線條顏色 stroke-width線條寬度-->
    </svg>

    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
        <rect x="50" y="50" width="150" height="100" fill="pink" stroke="green" stroke-width="8" /><!--起點(50 50 寬 高 填滿顏色 線條顏色 線條寬度)-->
    </svg>

    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
        <circle cx="250" cy="100" r="100" fill="pink" stroke="blue" stroke-width="8" /><!--起點(250 100 半徑r)-->
    </svg>
</body>
</html>
